# -------------------------------------
# CONFIGURACIÓN DE BASE DE DATOS (MySQL)
# -------------------------------------
# URL de conexión JDBC. Asegúrate de que el puerto (3306) y el nombre de la BD (huertohogar_db) sean correctos.
spring.datasource.url=jdbc:mysql://localhost:3306/huertohogar_db

# (IMPORTANTE) Reemplaza "root" y "tu_contraseña" con tus credenciales de MySQL
spring.datasource.username=root
spring.datasource.password=252532

# Configuración de JPA (Java Persistence API)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# -------------------------------------
# CONFIGURACIÓN DE SEGURIDAD (JWT)
# -------------------------------------
# (IMPORTANTE) Esta es la clave secreta para firmar los tokens.
# Puedes cambiarla por cualquier texto largo y seguro.
jwt.secret.key=ESTA-ES-UNA-CLAVE-SECRETA-MUY-LARGA-Y-SEGURA-PARA-HUERTOHOGAR-2025

# -------------------------------------
# CONFIGURACIÓN DE SWAGGER (SpringDoc)
# -------------------------------------
# Define la URL base de tu API en la documentación de Swagger
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# -------------------------------------
# CONFIGURACIÓN DEL SERVIDOR
# -------------------------------------
# (Opcional) Cambia el puerto si el 8080 está ocupado
# server.port=8081

# -------------------------------------
# CONFIGURACIÓN DE INICIALIZACIÓN DE DATOS
# -------------------------------------
# Carga siempre el script import.sql al iniciar
spring.jpa.defer-datasource-initialization=true